{% load static %}
<link rel="stylesheet" href="{% static 'votaciones/results.css' %}" />
<h1>{{ question.question_text }}</h1>

<ul>
  {% for choice in question.choice_set.all %}
  <li>
    {{ choice.choice_text }} -- {{ choice.votes }}
    vote{{choice.votes|pluralize}}
  </li>
  {% endfor %}
</ul>

<a href="{% url 'votaciones:detail' question.id %}">Vote again?</a>
<a href="{% url 'votaciones:index' %}">Ver todas las preguntas</a>
